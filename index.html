<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <main>
        <div class="left">
            <div>
                <h1>Hello, Welcome!</h1>
                <p class="name">Don't have an account?</p>
                <div class="bot">
                    <button>Register</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div>
                <form action="">
                    <h1>Login</h1>
                    <div class="right-email">
                        <input type="email" placeholder="email">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div class="right-password">
                        <input type="password" placeholder="password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="forgot">
                        <a href="">forgot password?</a>
                    <br>
                    <button>Login</button>
                    </div>
                </form>
                    <p class="two">
                        or login with social media platform
                    </p>
                
                <div class="me">
                    <button><i class="fa-brands fa-google"></i></button>
                    <button><i class="fa-brands fa-facebook"></i></button>
                    <button><i class="fa-brands fa-github"></i></button>
                    <button><i class="fa-brands fa-linkedin-in"></i></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
